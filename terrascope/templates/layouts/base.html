<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Terrascope">
  <meta name="author" content="github.com/">

  <title>{% block title %}{{ page_title|default('Terrascope') }}{% endblock %}</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='leaflet.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='terrascope.css')}}" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico')}}">
</head>

<body>

  <!-- Leaflet -->
  <script src="{{ url_for('static', filename='leaflet.js')}}"></script>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <img class="navbar-brand" href="{{ url_for('frontend.index') }}"
        src="{{ url_for('static', filename='images/terrascope.png')}}" alt="terrascope logo">
      <a class="navbar-brand" href="{{ url_for('frontend.index') }}">
        Terrascope
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      {% include 'layouts/header.html'%}
    </div>
  </nav>
  {% include 'macros/_flash_msg.html' %}
  <!-- Page Content -->
  {% block body %}

  {% endblock %}

  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='jquery-3.7.1.slim.min.js')}}"></script>
  <script src="{{ url_for('static', filename='bootstrap.bundle.min.js')}}"></script>

</body>

</html>
